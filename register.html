<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="navbar">
        <a href="Index.html" class="home-btn">
            <img src="images/home.png" alt="Home" class="logo-img">
        </a>
    </div>
    
    <div class="register-container">
        <h2>Create an Account</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="aaacb@123.mail.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div> 
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone"  placeholder="011-11111111" required>
            </div>
            <button type="submit" class="btn">Sign Up</button>
        </form>
        <p class="message">Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>

<div id="cookies" style="display:none;">
    <p>This website uses cookies to ensure you get the best experience. 
       <button id="cookies-btn">Accept</button></p>
</div>
<script src="cookies.js"></script>
<script src="register.js"></script>
</html>
